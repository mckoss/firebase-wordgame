<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../letter-tile/index.html">

<polymer-element name="firebase-wordgame">
  <script src="firebase-wordgame.js"></script>
  <template>
    <style>
      :host {
        font-family: RobotoDraft;
        background-color: white;
      }

      core-toolbar {
        background-color: rgb(250, 211, 68);
      }

      /* Bug?  Why doesn't drawer background respect global background color. */
      [drawer] {
        background-color: white;
      }

      core-drawer-panel:not([narrow]) #menuIcon {
        display: none;
      }

      paper-button {
        background-color: rgb(250, 211, 68);
      }

      .content {
        margin: 5px;
        background-color: gray;
      }
    </style>

    <core-drawer-panel id="drawerPanel">

      <core-header-panel drawer>
        <core-toolbar id="navheader">
          <paper-button on-click="{{togglePanel}}" noink>Firewords</paper-button>
        </core-toolbar>
        <core-menu>
          <paper-button raised>New Game</paper-button>
          <hr>
          <paper-item>Play</paper-item>
          <paper-item>Skip Turn</paper-item>
          <paper-item>Resign Game</paper-item>
        </core-menu>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu"
                             on-click="{{togglePanel}}"
                             id="menuIcon">
          </paper-icon-button>
          <span flex>Firewords</span>
        </core-toolbar>

        <div class="content" fit on-click="{{moveTile}}">
          <letter-tile id="tile">D</letter-tile>
        </div>
      </core-header-panel>

    </core-drawer-panel>

  </template>
</polymer-element>
