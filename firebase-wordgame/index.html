<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/core-elements/core-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../letter-tile/index.html">

<polymer-element name="firebase-wordgame">
  <script src="firebase-wordgame.js"></script>
  <template>
    <style>
      :host {
      font-family: RobotoDraft;
      background-color: white;
      -webkit-user-select: none;
      cursor: default;
      }

      core-toolbar {
      background-color: rgb(250, 211, 68);
      }

      /* Bug?  Why doesn't drawer background respect global background color. */
      [drawer] {
      background-color: white;
      }

      paper-item core-icon {
      margin-right: 5px;
      color: rgb(250, 211, 68);
      }

      core-drawer-panel:not([narrow]) #menuIcon {
      display: none;
      }

      paper-button {
      background-color: rgb(250, 211, 68);
      }

      core-pages {
      padding: 5px;
      background-color: #888;
      }

      section {
      margin: 5px;
      }

      .content {
      }
    </style>

    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <core-drawer-panel id="drawerPanel">

      <core-header-panel vertical layout drawer on-tap="{{onNavigate}}">
        <core-toolbar></core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}">
          <paper-item hash="home" noink>
            <core-icon icon="home"></core-icon>
            <a href="#home">Games</a>
          </paper-item>
          <paper-item hash="game" noink>
            <core-icon icon="apps"></core-icon>
            <a href="#game">Current Game</a>
          </paper-item>
          <paper-item hash="help" noink>
            <core-icon icon="help"></core-icon>
            <a href="#help">Help</a>
          </paper-item>
        </core-menu>
        <paper-item>
          <paper-button>New Game</paper-button>
        </paper-item>
        <div hidden?="{{route != 'game'}}">
          <hr>
          <paper-item>
            <paper-button>Play</paper-button>
          </paper-item>
          <paper-item>
            <paper-button>Skip Turn</paper-button>
          </paper-item>
          <paper-item>
            <paper-button>Resign Game</paper-button>
          </paper-item>
        </div>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar>
          <paper-icon-button icon="menu"
                             on-tap="{{togglePanel}}"
                             id="menuIcon">
          </paper-icon-button>
          <span flex>Firewords</span>
        </core-toolbar>

        <core-pages valueattr="hash" selected="{{route}}" fit>
          <section hash="home">
            List of games.
          </section>
          <section hash="help">
            Help/about.
          </section>
          <section hash="game">
            <div class="content" fit>
              <letter-tile id="tile" x=100 y=100
                           on-moved="{{savePosition}}"
                           >K</letter-tile>
            </div>
          </section>
        </core-pages>

      </core-header-panel>

    </core-drawer-panel>

  </template>
</polymer-element>
