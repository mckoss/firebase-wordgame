<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/core-list/core-list.html">

<polymer-element name="firebase-wordgame">
  <script src="firebase-wordgame.js"></script>
  <template>
    <style>
      :host {
        font-family: Roboto;
      }

      core-toolbar {
      }

      .content {
        margin: 5px;
      }
    </style>
    <core-header-panel fit>
      <core-toolbar>
        <paper-menu-button>
          <paper-icon-button icon="menu"></paper-icon-button>
          <paper-dropdown class="dropdown">
            <core-menu class="menu">
              <core-item>New Game</core-item>
              <core-item>Help</core-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>

        <span flex>Firebase Wordgame</span>
      </core-toolbar>

      <div class="content" fit>

        <core-menu selected="0">
          <core-item icon="settings" label="Settings"></core-item>
          <core-item icon="dialog" label="Dialog"></core-item>
          <core-item icon="search" label="Search"></core-item>
        </core-menu>

        <core-list data="{{games}}" fit>
          <template>
            <div><label>Created: </label>{{model.created}}</div>
          </template>
        </core-list>
      </div>
    </core-header-panel>
  </template>
</polymer-element>
