  <template>

      :host {
      background-color: rgb(250, 211, 68);
      position: absolute;
      top: 20px;
      left: 120px;
      width: 48px;
      height: 48px;
      line-height: 50px;
      text-align: center;
      font-family: RobotoDraft;
      font-size: 48px;

      transition-duration: 0.4s;
      transition-timing-function: ease-in-out;
